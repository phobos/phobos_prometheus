##############
# Global rules
AllCops:
  Exclude:
    - db/**/*
  TargetRubyVersion: 2.3

Rails:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets

Metrics/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
   - '*.gemspec'
   - 'spec/**/*.rb'

Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 15

Metrics/AbcSize:
  Max: 17
